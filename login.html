<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link href="./output.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">

</head>
<body class="bg-blue-200 flex justify-center items-center h-screen">
    <div class="bg-white p-8 rounded shadow-md w-96 space-y-5">
        
        <div class="flex  space-x-2">
            <a href="register.html" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">Register</a>
            <h2 class="text-2xl font-semibold mb-4"></h2>
        <a href="index.html" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600 ">Back to Home</a>
        </div>
        
        <form>
            <div class="mb-4">
                <input type="text" id="username" name="username" class="border border-gray-300 rounded w-full py-2 px-3 focus:outline-none focus:border-blue-500" placeholder="Username or Email">
            </div>
            <div class="mb-4"> 
                <input type="password" id="password" name="password" class="border border-gray-300 rounded w-full py-2 px-3 focus:outline-none focus:border-blue-500" placeholder="Password">
            </div>
            <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600 focus:outline-none focus:bg-blue-600">Login</button>
           
                
           
        </form>
        
       
    </div>
    <script src="index.js"></script>
</body>
<style>
    .box-underline {
          position: relative;
      }

      .box-underline::after {
          content: '';
          position: absolute;
          bottom: 1px;
          left: 0;
          width: 100%;
          height: 3px;
          background-color: transparent; /* Initial color */
          transition: background-color 0.5s ease-in-out;
      }

      .box-underline:hover::after {
          background-color: purple;
    
      }

      .fants{
          font-family: 'Times New Roman', Times, serif;
      }
  </style>
