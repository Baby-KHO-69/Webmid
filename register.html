<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link href="./output.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">

</head>
<body class="bg-blue-200 flex justify-center items-center h-screen ">

    <div class="bg-white p-8 rounded shadow-md w-96 space-y-5">
        <div class="flex  space-x-2">
            <a href="login.html" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600 fants">Login</a>
            <h2 class="text-2xl font-semibold mb-4"></h2>
        <a href="index.html" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600 fants ">Back to Home</a>
        </div>
        
        <form class=" font-bold">
            <div class="mb-4">Name:
                <input type="text" id="name" name="name" class="border border-gray-300 rounded w-full py-2 px-3 focus:outline-none focus:border-blue-500" placeholder="">
            </div>
            <div class="mb-4">Email:
                <input type="text" id="email" name="email" class="border border-gray-300 rounded w-full py-2 px-3 focus:outline-none focus:border-blue-500" placeholder="">
            </div>
            <div class="mb-4">Password:
                <input type="password" id="password" name="password" class="border border-gray-300 rounded w-full py-2 px-3 focus:outline-none focus:border-blue-500" placeholder="">
            </div>
            <div class="mb-4">Confirm Password:
                <input type="password" id="password" name="password" class="border border-gray-300 rounded w-full py-2 px-3 focus:outline-none focus:border-blue-500" placeholder="">
            </div>
            <button id="registerBtn" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">Register</button>
                
                
                
           
        </form>
        
       
    </div>
    <script src="index.js"></script>
</body>
